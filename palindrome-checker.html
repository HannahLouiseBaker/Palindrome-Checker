<!DOCTYPE>
<html>
  <head>
    <title>Palindrome Checker</title>
    <link href="StyleSheet.css" type="text/css" rel="stylesheet"/>
    <script type="text/JavaScript">
      let palindrome = () => {
        alert('True or false');
      }
    </script>
  </head>
  <body>
    <h1>Palindrome Checker</h1>
    <p>A palindrome is a word or sentence that's spelled the same way both forward and backward, ignoring punctuation, case, and spacing.</p>
    <p>Use the Palindrome Checker below to test whether a word or a sentence is a palindrome!</p>
    <form>
      <label for="input-text">Enter a word or a sentence:</label>
      <input type="text" id="input-text" required/>
      <br/>
      <input type="button" value="Check" onclick="palindrome()"/>
    </form>
  </body>
</html>
